syntax = "proto3";
package llm.v1;

import "google/protobuf/timestamp.proto";
import "llm/v1/model.proto";
import "llm/v1/output.proto";
import "llm/v1/prompt.proto";

// Generation represents a single instance of producing model outputs
// for a given input and parameters.
message Generation {
  // Unique identifier for the generation.
  string id = 1;

  // Reference to the associated ModelVersion ID to trace back the model
  // and its version used for this generation.
  ModelVersion model_version = 2;

  // Reference to the associated Prompt ID to trace back the input
  // provided to this generation.
  Prompt prompt = 3;

  // List of outputs generated by this generation instance.
  repeated Output outputs = 4;

  // Timestamp indicating when the generation was created.
  google.protobuf.Timestamp created_at = 5;
}
