syntax = "proto3";
package llm.v1;

import "llm/v1/output.proto"; // Import the file where Output is defined.

// Generation represents an instance of producing model outputs for a given input and parameters.
// It can have one or more associated outputs.
message Generation {
  string id = 1; // Unique identifier for the generation.
  string model_version_id = 2; // Reference to the associated ModelVersion ID.
  string prompt_id = 3; // Reference to the associated Prompt ID.
  repeated Output outputs = 4; // List of outputs generated by this generation instance.
}

